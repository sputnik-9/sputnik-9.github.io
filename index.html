<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="wowbook-master/css/wow_book.css" type="text/css" />
  <link rel="stylesheet" href="style/style.css" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="wowbook-master/wow_book.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#wowbook__window').wowBook({
        height: 500,
        width: 600,
        turnPageDuration: 300,
        mouseWheel: "zoom",
        pageNumbers: false,
        controls: {
          next: ".wowbook-right",
          back: ".wowbook-left"
      }});
      $('#wowbook__window').css("display", "block");
    });
  </script>
</head>

<body class="wowbook__container">
  <div id="wowbook__window">
    <div>

    </div>
    <div>
      <img class="wowbook__photo" src="https://storage.piter.com/upload/sg/9785446106424/F/5.jpg" />
    </div>
    <div>

    </div>
    <div>
      <img class="wowbook__photo" src="https://storage.piter.com/upload/sg/9785446106424/F/7.jpg" />
    </div>
  </div>
</body>

</html>
